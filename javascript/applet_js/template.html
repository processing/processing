<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>@@sketch@@ : Built with Processing and Processing.js</title>
		<style type="text/css">
		body {
  		  margin: 60px 0px 0px 55px; background-color: #333;
		  font-family: Lucida Grande, Lucida Sans, Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
		  font-size: 11px; font-weight: normal; text-decoration: none;
  		  color: #fff; line-height: normal;
		}
		p { width: @@width@@px;}
		a { color: #3399cc; }
		a:link, a:visited, a:active, a:hover { 
			color: #3399cc; text-decoration: underline;
		}
		canvas { outline: 0px; }
		</style>
		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->
		<script src="processing.js" type="text/javascript"></script>
		@@scripts@@
	</head>
	<body>
		<div id="content">
		  <h1>@@sketch@@</h1>
			<div>
				<canvas id="@@id@@" data-processing-sources="@@sketch@@.pde" 
						width="@@width@@" height="@@height@@">
					<p>Your browser does not support the canvas tag.</p>
				</canvas>
				<noscript>
					<p>JavaScript is required to view the contents of this page.</p>
				</noscript>
				<div style="height: 0px; width: 0px; overflow: hidden;"></div>
	    	</div>
	    	<p>@@description@@</p>
			<p>Source code: @@source@@</p>
			<p>
			Built with <a href="http://processing.org" title="Processing.org">Processing</a>
			and <a href="http://processingjs.org" title="Processing.js">Processing.js</a>
			</p>
		</div>
	</body>
</html>
