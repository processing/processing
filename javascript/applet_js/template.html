<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>@@sketch@@ : Built with Processing and Processing.js</title>
		<style type="text/css">
		/* <![CDATA[ */
		body {
  		margin: 60px 0px 0px 55px;
  		color: #fff;
		  font-family: verdana, geneva, arial, helvetica, sans-serif; 
		  font-size: 11px; 
		  background-color: #333;
		  text-decoration: none; 
		  font-weight: normal; 
		  line-height: normal; 
		}
		p          { width: @@width@@px;}
		a          { color: #3399cc; }
		a:link     { color: #3399cc; text-decoration: underline; }
		a:visited  { color: #3399cc; text-decoration: underline; }
		a:active   { color: #3399cc; text-decoration: underline; }
		a:hover    { color: #3399cc; text-decoration: underline; }
		/* ]]> */
		</style>
		<script src="processing.js" type="text/javascript" language="javascript"></script>	 
	</head>
	<body>
		<div id="content">
		  <h1>@@sketch@@</h1>
			<div>
				<canvas data-processing-sources="@@sketch@@.pde" width="@@width@@" height="@@height@@"></canvas>
				<div style="height: 0px; width: 0px; overflow: hidden;"></div>
	    </div>
	    <p>
	     @@description@@
	    </p>
			<p>Source code: @@source@@</p>
			<p>
			Built with <a href="http://processing.org" title="Processing.org">Processing</a>
			and <a href="http://processingjs.org" title="Processing.js">Processing.js</a>
			</p>
		</div>
	</body>
</html>
